<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Cluster Hierarchy - Anti-Hate Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: white;
        }

        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <svg viewBox="0 0 2800 800" xmlns="http://www.w3.org/2000/svg"
            style="width: 100%; height: auto; min-height: 100vh;">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#333" />
                </marker>
            </defs>
            <style>
                #graph-1 {
                    font-family: "trebuchet ms", verdana, arial, sans-serif;
                    font-size: 16px;
                    fill: #333;
                }

                @keyframes dash {
                    to {
                        stroke-dashoffset: 0;
                    }
                }

                .edge-animation-slow {
                    stroke-dasharray: 9, 5;
                    stroke-dashoffset: 900;
                    animation: dash 50s linear infinite;
                    stroke-linecap: round;
                }

                .edge-animation-fast {
                    stroke-dasharray: 9, 5;
                    stroke-dashoffset: 900;
                    animation: dash 20s linear infinite;
                    stroke-linecap: round;
                }

                .error-icon {
                    fill: #552222;
                }

                .error-text {
                    fill: #552222;
                    stroke: #552222;
                }

                .edge-thickness-normal {
                    stroke-width: 1px;
                }

                .edge-thickness-thick {
                    stroke-width: 3.5px;
                }

                .edge-pattern-solid {
                    stroke-dasharray: 0;
                }

                .edge-thickness-invisible {
                    stroke-width: 0;
                    fill: none;
                }

                .edge-pattern-dashed {
                    stroke-dasharray: 3;
                }

                .edge-pattern-dotted {
                    stroke-dasharray: 2;
                }

                .marker {
                    fill: #333333;
                    stroke: #333333;
                }

                .marker.cross {
                    stroke: #333333;
                }

                p {
                    margin: 0;
                }

                .label {
                    font-family: "trebuchet ms", verdana, arial, sans-serif;
                    color: #333;
                }

                .cluster-label text {
                    fill: #333;
                }

                .cluster-label span {
                    color: #333;
                }

                .cluster-label span p {
                    background-color: transparent;
                }

                .label text,
                span {
                    fill: #333;
                    color: #333;
                }

                .node rect,
                .node circle,
                .node ellipse,
                .node polygon,
                .node path {
                    fill: #ECECFF;
                    stroke: #9370DB;
                    stroke-width: 1px;
                }

                .rough-node .label text,
                .node .label text,
                .image-shape .label,
                .icon-shape .label {
                    text-anchor: middle;
                }

                .node .katex path {
                    fill: #000;
                    stroke: #000;
                    stroke-width: 1px;
                }

                .rough-node .label,
                .node .label,
                .image-shape .label,
                .icon-shape .label {
                    text-align: center;
                }

                .node.clickable {
                    cursor: pointer;
                }

                .root .anchor path {
                    fill: #333333 !important;
                    stroke-width: 0;
                    stroke: #333333;
                }

                .arrowheadPath {
                    fill: #333333;
                }

                .edgePath .path {
                    stroke: #333333;
                    stroke-width: 2.0px;
                }

                .flowchart-link {
                    stroke: #333333;
                    fill: none;
                }

                .edgeLabel {
                    background-color: rgba(232, 232, 232, 0.8);
                    text-align: center;
                }

                .edgeLabel p {
                    background-color: rgba(232, 232, 232, 0.8);
                }

                .edgeLabel rect {
                    opacity: 0.5;
                    background-color: rgba(232, 232, 232, 0.8);
                    fill: rgba(232, 232, 232, 0.8);
                }

                .labelBkg {
                    background-color: rgba(232, 232, 232, 0.5);
                }

                .cluster rect {
                    fill: #ffffde;
                    stroke: #aaaa33;
                    stroke-width: 1px;
                }

                .cluster text {
                    fill: #333;
                }

                .cluster span {
                    color: #333;
                }

                /* Fixed CSS selectors - removed HTML entity encoding */
                .internationalStyle>* {
                    fill: #1e3a8a !important;
                    stroke: #1e40af !important;
                    stroke-width: 3px !important;
                    color: #fff !important;
                }

                .internationalStyle span {
                    fill: #1e3a8a !important;
                    stroke: #1e40af !important;
                    stroke-width: 3px !important;
                    color: #fff !important;
                }

                .internationalStyle tspan {
                    fill: #fff !important;
                }

                .nationalStyle>* {
                    fill: #7c3aed !important;
                    stroke: #6d28d9 !important;
                    stroke-width: 2px !important;
                    color: #fff !important;
                }

                .nationalStyle span {
                    fill: #7c3aed !important;
                    stroke: #6d28d9 !important;
                    stroke-width: 2px !important;
                    color: #fff !important;
                }

                .nationalStyle tspan {
                    fill: #fff !important;
                }

                .geographyStyle>* {
                    fill: #059669 !important;
                    stroke: #047857 !important;
                    stroke-width: 2px !important;
                    color: #fff !important;
                }

                .geographyStyle span {
                    fill: #059669 !important;
                    stroke: #047857 !important;
                    stroke-width: 2px !important;
                    color: #fff !important;
                }

                .geographyStyle tspan {
                    fill: #fff !important;
                }

                .localStyle>* {
                    fill: #dc2626 !important;
                    stroke: #b91c1c !important;
                    stroke-width: 2px !important;
                    color: #fff !important;
                }

                .localStyle span {
                    fill: #dc2626 !important;
                    stroke: #b91c1c !important;
                    stroke-width: 2px !important;
                    color: #fff !important;
                }

                .localStyle tspan {
                    fill: #fff !important;
                }

                .ellipsisStyle>* {
                    fill: #666 !important;
                    stroke: #444 !important;
                    stroke-width: 1px !important;
                    color: #fff !important;
                    stroke-dasharray: 5 !important;
                }

                .ellipsisStyle span {
                    fill: #666 !important;
                    stroke: #444 !important;
                    stroke-width: 1px !important;
                    color: #fff !important;
                    stroke-dasharray: 5 !important;
                }

                .ellipsisStyle tspan {
                    fill: #fff !important;
                }
            </style>

            <!-- The SVG content from your original file would go here -->
            <!-- For brevity, I'm providing a basic example structure. The actual diagram would need to be extracted from the original file without the Svelte/JavaScript dependencies -->

            <text x="1400" y="50" text-anchor="middle" style="font-size: 24px; font-weight: bold;">Multi-Cluster
                Hierarchy</text>
            <text x="1400" y="80" text-anchor="middle" style="font-size: 16px; fill: #666;">Anti-Hate Platform
                Architecture</text>

        </svg>
    </div>
</body>

</html>
